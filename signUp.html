<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>// DevList</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        
        <header>
            <h1>// DEVLIST</h1>
        </header>

        <section class="logIn-wrapper">
            <h3>Account aanmaken</h3>
        
            <div class="inputItem logInputs signUpInputs">
                <span>UserName</span>
                <input type="text" name="signUp" id="signUp-userName" class="inputField" placeholder="username">
            </div>
            <div class="inputItem logInputs signUpInputs">
                <span>Email</span>
                <input type="email" name="signUp" id="signUp-email" class="inputField" placeholder="username">
            </div>
            <div class="inputItem logInputs signUpInputs">
                <span>Password</span>
                <input type="password" name="signUp" id="signUp-password" class="inputField" placeholder="password">
            </div>
            <div class="inputItem logInputs signUpInputs">
                <span>Password</span>
                <input type="password" name="signUp" id="signUp-repeatpassword" class="inputField" placeholder="repeat password">
            </div>
            <input type="button" value="Create account" id="signUpBtn">
            <a id="signUp-btn" href="index.html">Log In</a>
        </section>
    </div>
    <script type="module" src="js/signUp.js"></script>
</body>
</html>
