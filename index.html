<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>// DevList</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        
        <header>
            <h1>//DEVLIST</h1>
        </header>
        <section class="logIn-wrapper">
            <h3>Log In</h3>
        
            <div class="inputItem logInputs">
                <span>UserName</span>
                <input type="text" name="logIn" id="logIn-userName" class="inputField" placeholder="username">
            </div>
            <div class="inputItem logInputs">
                <span>Password</span>
                <input type="password" name="logIn" id="logIn-password" class="inputField" placeholder="password">
            </div>
            <input type="button" value="Log In" id="logInBtn">
            <a id="signUp-btn" href="signUp.html">Create new Account</a>
        </section>
    </div>
    <script type="module" src="js/logIn.js"></script>
</body>
</html>
